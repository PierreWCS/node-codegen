type Query {
  getUser(id: String!): User
}

type Mutation {
  createUser(args: CreateUserInput!): User
  editUser(args: EditUserInput!): User
  deleteUser(id: String!): String
}

type User {
  id: String
  firstname: String
  birthdate: String
  gender: String
}
input CreateUserInput {
  firstname: String
  birthdate: String
  gender: String
}
input EditUserInput {
  id: String!
  firstname: String
  birthdate: String
  gender: String
}
